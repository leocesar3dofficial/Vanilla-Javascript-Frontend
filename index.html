<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Vanilla SPA Router</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Nome do Website" />
    <meta name="keywords" content="relíquia, da, antiga, internet" />
    <meta name="author" content="Leonardo Veloso" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/998c60ef77.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <header>
      <nav id="navigation">
        <div id="menu-toggle">
          <input
            type="checkbox"
            id="hamburger-menu-checkbox"
            aria-label="menu checkbox"
          />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li>
              <a href="/">Página Inicial</a>
            </li>
            <li>
              <a href="/artigos">Artigos</a>
            </li>
            <li>
              <a href="/sobre">Sobre</a>
            </li>
            <li>
              <a href="/contato">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
      <img src="img/logo.svg" id="logo" alt="logo" />
      <div>
        <input type="checkbox" id="theme-toggle" />
        <label class="theme-label" for="theme-toggle">
          <img src="icons/moon.svg" alt="dark mode" />
          <img src="icons/sun.svg" alt="light mode" />
          <div class="ball"></div>
        </label>
      </div>
    </header>
    <main>
      <div id="module-support-warning" class="warning">
        Navegador incompatível. Por favor atualize-o para ver o nosso conteúdo.
        <br />
        <a href="https://www.google.com/intl/pt-BR/chrome/" target="_blank"
          >Atualize o seu navegador por este link.</a
        >
      </div>
      <article id="content" class="page-container"></article>
    </main>
    <footer></footer>
  </body>
</html>
