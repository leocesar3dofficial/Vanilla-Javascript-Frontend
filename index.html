<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leocesar3D</title>
    <meta name="description" content="Leocesar3D" />
    <meta name="keywords" content="relíquia, da, antiga, internet" />
    <meta name="author" content="Leonardo Veloso" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header-content">
        <a href="/" id="logo-container" aria-label="logo">
          <svg class="logo-text">
            <use href="/img/logo.svg#leocesar"></use>
          </svg>
          <svg class="logo-symbol">
            <use href="/img/logo.svg#3d"></use>
          </svg>
        </a>
        <div>
          <input
            type="checkbox"
            id="theme-toggle"
            aria-label="theme checkbox"
          />
          <label class="theme-label" for="theme-toggle">
            <svg class="icon">
              <use href="/icons/sprite-outline.svg#moon"></use>
            </svg>
            <svg class="icon">
              <use href="/icons/sprite-outline.svg#sun"></use>
            </svg>
            <div class="ball"></div>
          </label>
        </div>
        <nav id="navigation">
          <div id="menu-toggle">
            <input
              type="checkbox"
              id="hamburger-menu-checkbox"
              aria-label="menu checkbox"
            />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <li>
                <a href="/">Página Inicial</a>
              </li>
              <li>
                <a href="/artigos?assunto=1">Artigos</a>
                <!-- <ul id="subjects"></ul> -->
              </li>
              <li>
                <a href="/sobre">Sobre</a>
              </li>
              <li>
                <a href="/contato">Contato</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div id="module-support-warning" class="message warning">
        Navegador incompatível. Por favor atualize-o para ver o nosso conteúdo.
        <br />
        <a href="https://www.google.com/intl/pt-BR/chrome/" target="_blank"
          >Atualize o seu navegador por este link.</a
        >
      </div>
      <div id="system-message" class="message error"></div>
      <article id="content"></article>
    </main>
    <footer></footer>
  </body>
</html>
